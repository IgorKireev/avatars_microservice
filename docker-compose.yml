version: "2"
services:
  avatars_micrservs:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - ROOT_PATH=/
  db:
    image: postgres:13
    volumes:
      - "./db:/var/lib/postgresql/data"
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=postgres"
      - "POSTGRES_DB=postgres"
      - "POSTGRES_PORT=5432"